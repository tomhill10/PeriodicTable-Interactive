    <title>Periodic Table - Interactive</title>
  </head>
  <body id="body">
    <header><h1>Periodic Table - Interactive!</h1></header>

    <main class="grid-container1" id="gridContainer1">
      <div class="legend-container">
        <div class="legend-filter">
          <h1>LEGEND/FILTER</h1>
        </div>
        <div class="legend-row-wrapper" id="all">
          <div class="legend-color-circle c1"></div>
          <h2 class="legend-name">ALL</h2>
        </div>
        <div class="legend-row-wrapper" id="alkalimetal">
          <div class="legend-color-circle c2"></div>
          <h2 class="legend-name">ALKALI METALS</h2>
        </div>
        <div class="legend-row-wrapper" id="alkalineearthmetal">
          <div class="legend-color-circle c3"></div>
          <h2 class="legend-name">ALKALINE EARTH METALS</h2>
        </div>
        <div class="legend-row-wrapper" id="transitionmetal">
          <div class="legend-color-circle c4"></div>
          <h2 class="legend-name">TRANSITION METALS</h2>
        </div>
        <div class="legend-row-wrapper" id="post-transitionmetal">
          <div class="legend-color-circle c5"></div>
          <h2 class="legend-name">POST-TRANSITION METALS</h2>
        </div>
        <div class="legend-row-wrapper" id="metalloid">
          <div class="legend-color-circle c6"></div>
          <h2 class="legend-name">METALLOIDS</h2>
        </div>
        <div class="legend-row-wrapper" id="nonmetal">
          <div class="legend-color-circle c7"></div>
          <h2 class="legend-name">OTHER NONMETALS</h2>
        </div>
        <div class="legend-row-wrapper" id="halogen">
          <div class="legend-color-circle c8"></div>
          <h2 class="legend-name">HALOGENS</h2>
        </div>

        <div class="legend-row-wrapper" id="noblegas">
          <div class="legend-color-circle c10"></div>
          <h2 class="legend-name">NOBLE GASES</h2>
        </div>
        <div class="legend-row-wrapper" id="lanthanoid">
          <div class="legend-color-circle c11"></div>
          <h2 class="legend-name">LANTHANIDES</h2>
        </div>
        <div class="legend-row-wrapper" id="actinoid">
          <div class="legend-color-circle c12"></div>
          <h2 class="legend-name">ACTINIDES</h2>
        </div>
      </div>
      <div class="emptycard"></div>
      <div class="emptycard"></div>
      <div class="emptycard"></div>
      <div class="emptycard"></div>
      <div class="emptycard"></div>
      <div class="emptycard"></div>
    </main>
    <div class="grid-container2" id="gridContainer2"></div>
